<h3>{{vm.title}}</h3>
<hr>
<input type="text" ng-model="vm.poll.name" placeholder="Name of poll...">
<hr>
<input type="text" ng-model="vm.poll.options[$index].name" ng-repeat="option in vm.poll.options" placeholder="Option name..." class="form-control" style="margin-bottom: 5px">
<hr>
<button class="btn btn-success" ng-click="vm.addOption()" style="margin-bottom: 20px">Add Option</button>
<br>
<button class="btn btn-primary" ng-click="vm.addPoll()" ng-disabled="!vm.poll.name">Add Poll</button>
<hr>
<ul>
  <li ng-repeat="poll in vm.polls">{{poll.name}} --- {{poll._id}}</li>
</ul>
